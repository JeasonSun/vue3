<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app"></div>
    <script src="../node_modules/@vue/runtime-dom/dist/runtime-dom.global.js"></script>
    <script>
      const { createApp, h, reactive } = VueRuntimeDOM
      const App = {
        setup () {
          const state = reactive({ name: 'mojie' })
          const fn = () => {
            state.name = 'jeason'
            state.name = 'mojie'
            state.name = 'jeason'
          }
          return () => {
            return h('div', { onClick: fn }, state.name)
          }
        }
      }
      createApp(App, { name: 'mojie', age: 32 }).mount('#app')
    </script>
  </body>
</html>
